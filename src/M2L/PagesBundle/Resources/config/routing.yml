        _controller: M2LPagesBundle:Main:addadherent
    requirements:
        page: \d*
        
m2l_pages_adherent_edit:
    path:    /edit_adherent/{id}
    defaults:
        _controller: M2LPagesBundle:Main:editadherent
    requirements:
        id: \d+
        
m2l_pages_adherent_delete:
    path:    /delete_adherent/{id}
    defaults:
        _controller: M2LPagesBundle:Main:deleteadherent
    requirements:
        id: \d+
        
m2l_pages_contact:
