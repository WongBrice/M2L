    defaults:
        _controller: M2LPagesBundle:Main:addfrais
    requirements:
        page: \d*
        
m2l_pages_frais_edit:
    path:    /edit_frais/{id}
    defaults:
        _controller: M2LPagesBundle:Main:editfrais
    requirements:
        id: \d+
        
m2l_pages_frais_delete:
    path:    /delete_frais/{id}
    defaults:
        _controller: M2LPagesBundle:Main:deletefrais
    requirements:
        id: \d+
        
